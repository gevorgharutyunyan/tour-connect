{% extends 'base.html' %}
{% load static %}

{% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">

<body>
<div class="main-container">
    <!-- Image on the Right Side -->
    <div class="image-section"></div>

    <!-- Login Form -->
    <div class="form-section">
        <div class="form-content">
            <h2>Sign In</h2>
            <form method="post">
                {% csrf_token %}
                <div class="styled-form">
                    {{ form.username.label_tag }}
                    {{ form.username }}
                    <p class="password-container">
                        {{ form.password.label_tag }}
                        {{ form.password }}
                        <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
                    </p>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember"> Remember</label>
                    <a href="#">Forgot password?</a>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
            <div class="register">
                <p>Don't have an account? <a href="{% url 'select_user_type' %}">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Register</a></p>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword() {
    let passwordInput = document.querySelector('.password-container input');
    let type = passwordInput.type === 'password' ? 'text' : 'password';
    passwordInput.type = type;
}
</script>

</body>
{% endblock %}
